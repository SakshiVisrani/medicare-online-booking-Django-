{% comment %} {% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h2>Book Appointment</h2>
    <p>Doctor: {{ doctor.name }}</p>
    <p>Date: {{ slot.date }} | Time: {{ slot.time|time:"g:i A" }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
    </form>
  </div>
{% endblock %} {% endcomment %}
